<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mission 2 - Tugas 1</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container d-flex">
      <!-- Content Page Start -->
      <div class="content">
        <!-- Navbar Start -->
        <nav class="navbar nav-container">
          <span class="font-style-1">♡ My Music Things ♡</span>
        </nav>
        <!-- Navbar End -->

        <!-- Card Start -->
        <div
          class="container row row-cols-1 row-cols-md-3 g-4 shop"
          id="shop"
        ></div>
        <!-- Card End -->
      </div>
      <!-- Content Page End -->

      <!-- Side Bar Start -->
      <div class="container sidebar" id="side_nav">
        <!-- Cart Title -->
        <div class="header-box">
          <h1 class="fs-4">
            <span class="font-style-1">My Cart</span>
            <i class="bi bi-bag-heart-fill" style="color: #e48eac"></i>
          </h1>
        </div>
        <!-- Cart Start -->
        <div class="container text-center cart" id="cart"></div>
        <!-- Cart End -->

        <!-- Button Trigger Modal Start -->
        <button
          type="button"
          class="btn btn-primary custom-button"
          id="checkoutButton"
          data-bs-toggle="modal"
          data-bs-target="#printStruk"
        >
          Checkout
        </button>
        <!-- Button Trigger Modal End -->

        <!-- Modal Start -->
        <div
          class="modal fade"
          id="printStruk"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <h1 class="font-style-1 text">Order Receipt</h1>
                <h1 class="modal-title fs-5 font-style-1 text">
                  Thanks for Order !
                </h1>
                <div id="cartContent"></div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary custom-button"
                  data-bs-dismiss="modal"
                  id="closeModalBtn"
                >
                  OK
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal End -->
      </div>
      <!-- Side Bar End -->
    </div>
  </body>

  <script src="main.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</html>
